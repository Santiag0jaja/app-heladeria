<section class="hero">
  <div class="hero-content">
    <h2>Los mejores helados artesanales</h2>
    <p>Disfruta de nuestros sabores únicos hechos con ingredientes naturales</p>
    <button class="cta-button" routerLink="/hacer-pedido">Ordenar Ahora</button>
  </div>
</section>

<section class="featured-flavors">
  <h3>Nuestros Sabores Destacados</h3>
  <div class="flavors-grid">
    <div class="flavor-card" *ngFor="let sabor of saboresDestacados">
      <img [src]="sabor.imagen" [alt]="sabor.nombre">
      <h4>{{ sabor.nombre }}</h4>
    </div>
  </div>
</section>

<!-- Botón para Gestionar Sabores -->
<div class="gestion-sabores-link">
  <a routerLink="/gestion-sabores">
    <button class="gestion-btn">Gestionar Sabores</button>
  </a>
</div>
