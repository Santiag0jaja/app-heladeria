    <p class="sub">Inicia sesi칩n para continuar</p>
    <form (ngSubmit)="onSubmit()">
      <input
        [(ngModel)]="username"
        name="username"
        placeholder="Usuario"
        required
        autocomplete="username"
      />
      <input
        [(ngModel)]="password"
        type="password"
        name="password"
        placeholder="Contrase침a"
        required
        autocomplete="current-password"
      />

    </form>
  </div>
</div>
