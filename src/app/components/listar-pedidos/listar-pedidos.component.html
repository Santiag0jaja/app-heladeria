<div class="listar-container">
  <h2>Pedidos Realizados</h2>
  <div *ngIf="pedidoService.obtenerPedidos().length === 0">
    No hay pedidos aún.
  </div>

  <div *ngFor="let pedido of pedidoService.obtenerPedidos(); let i = index" class="pedido-card">
    <h3>{{ pedido.sabor.nombre }}</h3>
    <p><strong>Cantidad:</strong> {{ pedido.cantidad }}</p>
    <p><strong>Notas:</strong> {{ pedido.notas || 'Ninguna' }}</p>
    <p><strong>Toppings:</strong></p>
    <ul>
      <li *ngFor="let id of pedido.toppings">{{ getNombreTopping(id) }}</li>
    </ul>
    <button (click)="eliminarPedido(i)">Eliminar</button>
  </div>
</div>
<!-- Este componente lista los pedidos realizados, mostrando el sabor, toppings, cantidad y notas de cada pedido.
Permite eliminar un pedido específico utilizando el servicio PedidoService. -->
