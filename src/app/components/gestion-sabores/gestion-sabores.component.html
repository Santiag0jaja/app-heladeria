<div class="gestion-container">
  <h2>Gesti√≥n de Sabores</h2>

  <div class="form-group">
    <input [(ngModel)]="nuevoSabor.nombre" placeholder="Nombre del sabor" />
    <input [(ngModel)]="nuevoSabor.precio" placeholder="Precio" type="number" />
    <button (click)="agregarSabor()">Agregar</button>
  </div>

  <ul class="sabor-lista">
    <li *ngFor="let sabor of sabores">
      {{ sabor.nombre }} - ${{ sabor.precio }}
      <button (click)="eliminarSabor(sabor.id)">Eliminar</button>
    </li>
  </ul>
</div>
