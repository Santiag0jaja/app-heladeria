<div class="gestion-container">
  <h2>GestiÃ³n de Sabores</h2>

  <div class="form-group">
    <input [(ngModel)]="nuevoSabor.nombre" placeholder="Nombre del sabor" />
    <input [(ngModel)]="nuevoSabor.precio" placeholder="Precio" type="number" />
    <button (click)="agregarSabor()">Agregar</button>
  </div>

  <ul class="sabor-lista">
    <li *ngFor="let sabor of sabores">
      <input [(ngModel)]="sabor.nombre" />
      <input [(ngModel)]="sabor.precio" type="number" />
      <button (click)="actualizarSabor(sabor)">Guardar</button>
      <button (click)="eliminarSabor(sabor.id)">Eliminar</button>
    </li>
  </ul>
</div>
<!-- 
  Este componente permite a los administradores gestionar los sabores de helado.
  Permite agregar nuevos sabores, actualizar sus nombres y precios, y eliminar sabores existentes.
  Los cambios se reflejan en tiempo real en la lista de sabores disponibles. -->
